<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lagi/style.css">
    <title>lagi belajar input</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h2>Header</h2>
        </div>

        <div class="content-header">
            <div id="form-input" class="form-input">
                <h2>Input nama</h2>
                    <form class="form" id="item">
                        <label for="">Nama</label>
                        <input type="text" placeholder="Nama Lengkap" id="nama-lengkap">
                        <label for="">Kelas</label>
                        <input type="text" name="" id="kelas" placeholder="Kelas">
                        <button type="submit">Input</button>
                    </form>
            </div>

            <div class="result">
                <h2>Daftar hadir :</h2>
                <div class="list-nama">
                    <a class="delete-item" href="#">Hapus</a>
                   <h2>Nama : agus</h2>
                    <p>kelas : 7</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/lagi/apps.js"></script>
</body>
</html>
